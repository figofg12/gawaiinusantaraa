<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Tim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 24px;
            color: #86868b;
            font-weight: 400;
        }
        
        .team-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .team-member {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        
        .photo-container {
            width: 100%;
            height: 320px;
            overflow: hidden;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .team-member:hover .photo-container img {
            transform: scale(1.05);
        }
        
        .info {
            padding: 24px;
            text-align: center;
        }
        
        .name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .id {
            font-size: 16px;
            color: #86868b;
        }
        
        footer {
            margin-top: 80px;
            text-align: center;
            color: #86868b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TIM INOVASI</h1>
            <p class="subtitle">Membangun masa depan, satu ide pada satu waktu</p>
        </header>
        
        <div class="team-grid">
            <div class="team-member">
                <div class="photo-container">
                    <img src="/api/placeholder/400/400" alt="Anggota Tim 1">
                </div>
                <div class="info">
                    <div class="name">Budi Santoso</div>
                    <div class="id">ID: 2025001</div>
                </div>
            </div>
            
            <div class="team-member">
                <div class="photo-container">
                    <img src="/api/placeholder/400/400" alt="Anggota Tim 2">
                </div>
                <div class="info">
                    <div class="name">Siti Rahayu</div>
                    <div class="id">ID: 2025002</div>
                </div>
            </div>
            
            <div class="team-member">
                <div class="photo-container">
                    <img src="/api/placeholder/400/400" alt="Anggota Tim 3">
                </div>
                <div class="info">
                    <div class="name">Andi Wijaya</div>
                    <div class="id">ID: 2025003</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Tim Inovasi. Semua hak dilindungi.</p>
        </footer>
    </div>
</body>
</html>
