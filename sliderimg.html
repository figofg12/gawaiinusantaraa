<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      position: relative;
      width: 100%;
      height: 500px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 90%;
      box-sizing: border-box;
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Optional: Styling for the indicator dots */
    .dots-container {
      text-align: center;
      margin-top: 20px;
    }

    .dot {
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .active {
      background-color: white;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="/mnt/data/colors_static__vc9xxywyt4ya_large_2x.jpg" alt="Image 1">
      <div class="text">Suara high-fidelity. Audio yang mempesona dengan suara bass yang dalam, nada menengah yang luas, dan suara tinggi yang tajam.</div>
    </div>
    <div class="slide">
      <img src="/mnt/data/hifi_static__fbsq0dr3be2q_large_2x.jpg" alt="Image 2">
      <div class="text">Desain yang ergonomis. Kenyamanan luar biasa untuk pemakaian jangka panjang.</div>
    </div>
    <div class="slide">
      <img src="/mnt/data/anc_startframe__gc8z375m3gmm_large_2x.jpg" alt="Image 3">
      <div class="text">Baterai tahan lama. Nikmati musik tanpa gangguan selama berjam-jam.</div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <div class="nav-arrows">
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>
  
  <!-- Dots Navigation -->
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>

<script>
  let slideIndex = 0;

  function moveSlide(direction) {
    const slides = document.querySelectorAll('.slide');
    slideIndex += direction;

    if (slideIndex < 0) {
      slideIndex = slides.length - 1;
    }
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    }

    document.querySelector('.slider').style.transform = `translateX(-${slideIndex * 100}%)`;
    updateDots();
  }

  function currentSlide(index) {
    slideIndex = index - 1;
    document.querySelector('.slider').style.transform = `translateX(-${slideIndex * 100}%)`;
    updateDots();
  }

  function updateDots() {
    const dots = document.querySelectorAll('.dot');
    dots.forEach(dot => dot.classList.remove('active'));
    dots[slideIndex].classList.add('active');
  }

  // Optional: Auto-slide feature
  setInterval(() => {
    moveSlide(1);
  }, 3000);  // Change slide every 3 seconds
</script>

</body>
</html>
